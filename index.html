<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Hello...</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8" style="text-align: center;">
                <h1 class="TitleTop">Welcome to the Number Guessing Game</h1>
                <p>Choose between 3 levels!</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 levels" style="background-color:#00FF00;">
                <h2>Easy level</h2>
                <h4>Numbers 1 through 10</h4>
                <button type="button" id="easyButton" class="btn btn-primary" onclick="location.href='easy.html'">Easy</button>
            </div>
            <div class="col-lg-4 levels" style="background-color:#FFFF00;">
                <h2>Medium level</h2>
                <h4>Numbers 1 through 100</h4>
                <button type="button" id="mediumButton" class="btn btn-primary" onclick="location.href='medium.html'">Medium</button>
            </div>
            <div class="col-lg-4 levels" style="background-color:#F08080;">
                <h2>Hard level</h2>
                <h4>Numbers 1 through 1000</h4>
                <button type="button" id="hardButton" class="btn btn-primary" onclick="location.href='hard.html'">Hard</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>

</html>
